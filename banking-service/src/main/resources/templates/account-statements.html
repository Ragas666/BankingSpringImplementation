<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Account Statement !!!!!!!!!!</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>

    <!-- use the font -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 48px;
        }
    </style>
</head>
 <body>
    <p th:text="${'Hello Dear ' + name}"></p>
    
     <p>
        <img th:src="|cid:photo|" width="100" height="200">
    </p>
    <b> From Account :<span th:text="${fromAccount}"></span></b>
    <table class="table table-bordered" style="width: 100%;">
			<tr>
					<td>SNO</td>
					<td>To Account</td>
					<td>Amount</td>
					<td>Details</td>
					<td>DOT</td>
					<td>Status</td>
				</tr>
				<tr th:each="customerTransaction,iter: ${customerTransactionVOs}" >
					<td th:text="${iter.index+1}"/>
					<td th:text="${customerTransaction.toAccout}"/>
					<td th:text="${customerTransaction.amount}"/>
					<td th:text="${customerTransaction.details}"/>
					<td th:text="${customerTransaction.dot}"/>
					<td th:text="${customerTransaction.txStatus}"/>
				</tr>

      <span th:text="${message}"></span>
       on
       <span th:text="${#dates.format(#dates.createNow(), 'dd MMM yyyy HH:mm')}"></span>
    

    <p>
      Please contact to nearest bank branch!
    </p>
        
    
   
      Regards, <br />
      <em th:text="${sign}"></em>
      <p th:text="${location}"></p>
      <p th:text="${email}"></p>
      <img th:src="|cid:bankIcon|" />
  </body>
</html>
